<div class="formulario-container">
    <h2 class="titulo">Experiencia Laboral</h2>
    <form class="formulario">
      <div class="fila">
        <div class="columna">
          <mat-form-field class="campo">
            <mat-label>Puesto</mat-label>
            <input matInput placeholder="Puesto" name="puesto" required [(ngModel)]="puesto">
          </mat-form-field>
        </div>
  
        <div class="columna">
          <mat-form-field class="campo">
            <mat-label>Empresa</mat-label>
            <input matInput placeholder="Empresa" name="empresa" required [(ngModel)]="empresa">
          </mat-form-field>
        </div>
  
        <div class="columna">
          <mat-form-field class="campo">
            <input matInput [matDatepicker]="pickerInicio" name="fechaIni" placeholder="Selecciona fecha de inicio" required [(ngModel)]="fechaInicio">
            <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>
        </div>
        
        <div class="columna">
          <mat-form-field class="campo">
            <input matInput [matDatepicker]="pickerFin" name="fechaFin" placeholder="Selecciona fecha de fin" required [(ngModel)]="fechaFin">
            <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerFin></mat-datepicker>
          </mat-form-field>
        </div>
        
        <div class="columna">
          <mat-form-field class="campo">
            <textarea matInput placeholder="Actividades" name="actividades" required [(ngModel)]="actividades"></textarea>
          </mat-form-field>
        </div>
      </div>
  
      <button mat-raised-button color="primary" class="boton" (click)="guardarExperiencia()">Guardar Experiencia Laboral</button>
    </form>
  
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Definición de las columnas -->
          <ng-container matColumnDef="puesto">
            <th mat-header-cell *matHeaderCellDef> Puesto </th>
            <td mat-cell *matCellDef="let element"> {{ element.puesto }} </td>
          </ng-container>
      
          <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{ element.empresa }} </td>
          </ng-container>
      
          <ng-container matColumnDef="fechaIni">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{ element.fechaIni | date:'dd-MM-yyyy' }} </td>
          </ng-container>
      
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
            <td mat-cell *matCellDef="let element"> {{ element.fechaFin | date:'dd-MM-yyyy' }} </td>
          </ng-container>
      
          <ng-container matColumnDef="actividades">
            <th mat-header-cell *matHeaderCellDef> Actividades </th>
            <td mat-cell *matCellDef="let element"> {{ element.actividades }} </td>
          </ng-container>
      
          <!-- Columna para el botón de eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="eliminarElemento(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <!-- Definir el orden de las columnas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>    
</div>
