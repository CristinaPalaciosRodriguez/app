<div mat-dialog-content style="max-height: 80vh; overflow: auto;">
  <app-pdf-one-content *ngIf="tipo === 'Diseño de una columna'"></app-pdf-one-content>
  <app-pdf-two-content *ngIf="tipo === 'Diseño de dos columnas'"></app-pdf-two-content>
</div>

<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cerrar / Close</button>
</mat-dialog-actions>
