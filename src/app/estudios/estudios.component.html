<div class="formulario-container">
    <h2 class="titulo">Estudios cursados</h2>
    <form class="formulario">
      <div class="fila">
        <div class="columna">
          <mat-form-field class="campo">
            <mat-label>Universidad</mat-label>
            <input matInput placeholder="Universidad" name="universidad" required [(ngModel)]="universidad">
          </mat-form-field>
        </div>

        <div class="columna">
            <mat-form-field class="campo">
              <mat-label>Carrera</mat-label>
              <input matInput placeholder="Carrera" name="carrera" required [(ngModel)]="carrera">
            </mat-form-field>
          </div>
  
        <div class="columna">
          <mat-form-field class="campo">
            <input matInput [matDatepicker]="pickerInicio" name="generacion" placeholder="Selecciona fecha de generaci贸n" required [(ngModel)]="generacion">
            <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>
        </div>
        
      </div>
  
      <button mat-raised-button color="primary" class="boton" (click)="guardarEstudio()">Guardar Estudio</button>
    </form>
  
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Definici贸n de las columnas -->
          <ng-container matColumnDef="universidad">
            <th mat-header-cell *matHeaderCellDef> Universidad </th>
            <td mat-cell *matCellDef="let element"> {{ element.universidad }} </td>
          </ng-container>
      
          <ng-container matColumnDef="carrera">
            <th mat-header-cell *matHeaderCellDef> Carrera </th>
            <td mat-cell *matCellDef="let element"> {{ element.carrera }} </td>
          </ng-container>
      
          <ng-container matColumnDef="generacion">
            <th mat-header-cell *matHeaderCellDef> Fecha Generaci贸n </th>
            <td mat-cell *matCellDef="let element"> {{ element.generacion | date:'dd-MM-yyyy' }} </td>
          </ng-container>
      
          <!-- Columna para el bot贸n de eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="eliminarElemento(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <!-- Definir el orden de las columnas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>    
</div>
